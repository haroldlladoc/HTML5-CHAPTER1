<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv = "Content-type" content = "text/html; charset = utf-8">
		<title > Sample HTML5 File </title>
		<script type = "text/javascript" charset = "utf-8"> 
		//This function will be called once the page loads completely
		function pageLoaded(){
		
			//Get a handle to the canvas object
			var canvas = document.getElementById('testcanvas');
			
			//Get the 2d context for this canvas
			var context = canvas.getContext('2d');
			
			
			//FILLED RECTANGLES
			
			//Solid Square with width and height of 100 pixels at (200,10)
			context.fillRect (200,10,100,100)
			
			//solid square with width of 90 pixels and height of 30 pixels at (50,70)
			context.fillRect(50, 70,90,30);
			
			//STROKED RECTANGLES
			
			//Rectangular outline of width and height 50 pixels at 11,10) 
			context.strokeRect(110,10,50,50)
			
			//Rectangular outline of width and height 50 pixels at (30,10,50,50)
			context.strokeRect(30,10,50,50)

		//CLEARING RECTANGLES
		
		//clear a Rectangle of width of 30 pixels and height 20 pixels at (210, 20)
		context.clearRect(210,20,30,20)
		
		//clear a Rectangle of width 30,and height 20 pixels at (260,20)
		context.clearRect(260,20,30,20)
		
		//DRAWING COMPLEX SHAPES IN THE CANVASS
		
		//MANUAL drawing of FILLED TRIANGLE
		context.beginPath();
		context.moveTo(10,120);		
		//start drawing at 10,120
		context.lineTo(10,180);
		context.lineTo(110,150);		
		//close the shape and fill it out
		context.fill();
		
		//DRAWING A STROKED TRIANGLE (OUTLINED)
		context.beginPath();
		context.moveTo(140,160);
		//start drawing at 140,160
		context.lineTo(140,220);
		context.lineTo(40,190);
		context.closePath();
		context.stroke();
		
		//DRAWING A MORE COMPLEX SHAPE (IRREGULAR SHAPE)
		context.beginPath();
		context.moveTo(160,160);
		//start drawing at 160,160
		context.lineTo(170,220);
		context.lineTo(240,210);
		context.lineTo(260,170);
		context.lineTo(190,140);
		context.closePath();
		context.stroke();
		
		//DRAWING ARCS
		
		//SEMI-CIRCLE
		context.beginPath();	
		//Draw an arc at (400,50) with radius 40 from 0 to 180 degrees, anticlockwise
		context.arc(100,300,40,0,Math.PI,true);
		//(PI radians =180 degrees)
		context.stroke();
		
		//Drawing a full circle
		context.beginPath();
		//Draw an arc at (500,50) with radius 30 from 0 to 360 degrees, anticlockwise
		context.arc(100,300,30,0,2*Math.PI,true);
		//(2*PI radians = 360 degrees)
		context.fill();

		//Drawing a three-quarter arc 
		context.beginPath();
		//Draw an arc at (400,100) with radius 25 from 0 to 270 degrees, clockwise
		context.arc(200,300,25,0,3/2*Math.PI,false);
		//(3/2PI radians = 270)
		context.stroke();
		
			alert('Hello World!');
		}
		</script>
	</head>
	<body onload = "pageLoaded();">
	<canvas width = "640" height = "480" id = "testcanvas" style = "border:black 1px solid;">
	Your browser does not support HTML5 Canvas. Please shift to another browser. </canvas>
	</body>
</html>
